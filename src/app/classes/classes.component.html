<div class="page-container">
  <div class="classes-page" *ngIf="classList">
    <div class="total-tables">
      <div class="data-table" id="data-table">
        <table id="table-interior">
          <tr class="table-row">
            <ng-container *ngFor="let class of classList">
              <td class="data-button" (click)="selectClass(class)"
                [ngClass]="{'selected-button':selectedClass === class, 'no-subclass': !class.subclasses, 'has-subclass': class.subclasses}">
                <div class="data-interior name-data">{{ class.name }}</div>
                <!-- <td class="data-interior">{{ item.type }}</td>
							<td class="data-interior medium-data">{{ item.rarity.text }}</td>
							<td class="data-interior small-data"><span *ngIf="item.attune">&#10004;</span></td>
							<td class="data-interior reduced-data"><span *ngIf="item.attune">{{item.attune.by}}</span>
							</td> -->
              </td>
            </ng-container>
          </tr>
          <div class="subclass-row" *ngIf="selectedClass">
            <tr class="table-row">
              <ng-container *ngFor="let subclass of selectedClass.subclasses">
                <td class="data-button subclass-button" (click)="selectSublass(subclass)"
                  [ngClass]="{'selected-button':selectedSubclass === subclass}">
                  <div class="data-interior name-data">{{ subclass.name }}</div>
                  <!-- <td class="data-interior">{{ item.type }}</td>
							<td class="data-interior medium-data">{{ item.rarity.text }}</td>
							<td class="data-interior small-data"><span *ngIf="item.attune">&#10004;</span></td>
							<td class="data-interior reduced-data"><span *ngIf="item.attune">{{item.attune.by}}</span>
							</td> -->
                </td>
              </ng-container>
            </tr>
          </div>
           <div class="class-container" *ngIf="selectedClass && selectedSubclass">
            <app-classes-display [C]="selectedClass" [SC]="selectedSubclass"></app-classes-display>
          </div>
        </table>
      </div>
    </div>
  </div>
</div>
