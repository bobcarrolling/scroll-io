<div class="page-container">
  <div class="classes-page" *ngIf="classList">
    <div class="total-tables">
      <div class="data-table" id="data-table">
        <table id="table-interior">
          <ng-container *ngFor="let class of classList">
            <tr class="data-row flex align-center" (click)="selectClass(class)"
              [ngClass]="{'selected-row':selected === item, 'no-subclass': !class.subclasses, 'has-subclass': class.subclasses}">
              <td class="data-interior name-data">{{ class.name }}</td>
              <!-- <td class="data-interior">{{ item.type }}</td>
							<td class="data-interior medium-data">{{ item.rarity.text }}</td>
							<td class="data-interior small-data"><span *ngIf="item.attune">&#10004;</span></td>
							<td class="data-interior reduced-data"><span *ngIf="item.attune">{{item.attune.by}}</span>
							</td> -->
            </tr>
            <ng-container *ngIf="selected && class === selected">
              <div>
                <!-- <app-items-display [item]="selected">
								</app-items-display> -->
              </div>
            </ng-container>
            <ng-container *ngIf="selected && class === selected">
              <!-- dummy for formatting -->
              <div></div>
            </ng-container>
          </ng-container>
        </table>
      </div>
    </div>
  </div>
</div>
