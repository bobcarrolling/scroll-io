<div *ngIf="diceRoll">
	<div class="bounding flexcol justify-center align-center">
		<div style="height: 100%; width: 100%" (click)="diceRoll = undefined"></div>
		<div class="num-row flexrow flexwrap justify-center align-center" [ngClass]="{'small-row' : scale > scale1}">
			<span class="display-text">{{diceRoll}}</span>
		</div>
		<div class="dice-row flexrow flexwrap justify-center align-center" (click)="doRoll()">
			<svg attr.width="{{86/scale}}px" attr.height="{{100/scale}}px" viewBox="0 0 86 100" class="dice-style"
				*ngFor="let val of otherDice">
				<polygon points="43,0 86,25 86,75 43,100 0,75 0,25" />
				<text x="43" y="51" dominant-baseline="middle" text-anchor="middle" class="dice-text">{{val}}</text>
			</svg>
			<svg attr.width="{{80/scale}}px" attr.height="{{70/scale}}px" viewBox="0 0 80 70" class="dice-style"
				*ngFor="let val of d[4]">
				<polygon points="35,10 70,70 0,70 " />
				<polyline points="35,10 68,50 70,70" />
				<text x="34" y="50" dominant-baseline="middle" text-anchor="middle" class="dice-text">{{val}}</text>
			</svg>
			<svg attr.width="{{70/scale}}px" attr.height="{{70/scale}}px" viewBox="0 0 70 70" class="dice-style"
				*ngFor="let val of d[6]">
				<polygon points="0,10 60,10 60,70 0,70" />
				<polyline points="0,10 15,0 70,0 70,55 60,70" />
				<polyline points="70,0 60,10" />
				<text x="30" y="42" dominant-baseline="middle" text-anchor="middle" class="dice-text">{{val}}</text>
			</svg>
			<svg attr.width="{{80/scale}}px" attr.height="{{90/scale}}px" viewBox="0 0 80 90" class="dice-style"
				*ngFor="let val of d[8]">
				<polygon points="40,0 80,45 40,90 0,45 " />
				<polyline points="0,45 80,45 " />
				<polyline points="40,0 60,45 40,90 " />
				<text x="33" y="32" dominant-baseline="middle" text-anchor="middle" class="dice-text"
					style="font-style: italic">{{val}}</text>
			</svg>
			<svg attr.width="{{80/scale}}px" attr.height="{{90/scale}}px" viewBox="0 0 80 90" class="dice-style"
				*ngFor="let val of d[10]">
				<polygon points="40,0 80,45 40,90 0,45 " />
				<polygon points="40,0 70,40 40,55 10,40 " />
				<polyline points="40,90 40,55 " />
				<polyline points="80,45 70,40 " />
				<polyline points="0,45 10,40 " />
				<text x="40" y="34" dominant-baseline="middle" text-anchor="middle" class="dice-text">{{val}}</text>
			</svg>
			<svg attr.width="{{90/scale}}px" attr.height="{{90/scale}}px" viewBox="0 0 90 90" class="dice-style"
				*ngFor="let val of d[12]">
				<polygon points="45,0 19,9 2,31 2,59 19,81 45,90 71,81 88,59 88,31 71,9 " />
				<polygon points="45,15 16,36 27,69 63,69 74,36 " />
				<polyline points="45,0 45,15" />
				<polyline points="2,31 16,36" />
				<polyline points="19,81 27,69" />
				<polyline points="71,81 63,69" />
				<polyline points="88,31 74,36" />
				<text x="45" y="48" dominant-baseline="middle" text-anchor="middle" class="dice-text">{{val}}</text>
			</svg>
			<svg attr.width="{{86/scale}}px" attr.height="{{100/scale}}px" viewBox="0 0 86 100" class="dice-style"
				*ngFor="let val of d[20]">
				<polygon points="43,0 86,25 86,75 43,100 0,75 0,25" />
				<polygon points="43,14 86,25 76,65 43,100 10,65 0,25" />
				<polygon points="43,14 76,65 10,65" />
				<polyline points="43,0 43,14" />
				<polyline points="86,75 76,65" />
				<polyline points="0,75 10,65" />
				<text x="43" y="51" dominant-baseline="middle" text-anchor="middle" class="dice-text">{{val}}</text>
			</svg>
		</div>
		<div class="num-row flexrow flexwrap justify-center align-center" [ngClass]="{'small-row' : scale > scale1}">
			<span class="display-text" *ngIf="diceResult">= {{diceResult}}</span>
		</div>
		<div style="height: 100%; width: 100%" (click)="diceRoll = undefined"></div>
	</div>
</div>
